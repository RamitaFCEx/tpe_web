/* En este html esta lo relacionado a la seccion registro de la pagina*/  -->
<article class="article_registro">
    <form class="formulario" action="" id="formulario">
        <h3>Formulario (datos precargados en los campos)</h3>

        <label for="nombre">Nombre:</label>
            <input type="text"  name="nombre" class="form_inputs" placeholder="Nombre" value="Nombre ej" required>

        <label for="correo">Correo electronico:</label>
            <input type="email" name="correo" class="form_inputs" placeholder="Correo" value="mail@ej.com" required>

        <label>Frecuencia de actualizaciones:</label>
            <div class="seleccion_frecuencia"> 
                <div>
                    <input type="radio" name="frecuencia" id="diaria" value="frecuencia1" checked><label for="diaria">Diaria (favoritos ♥♥)</label>
                </div> 

                <div>
                    <input type="radio" name="frecuencia" id="semanal" value="frecuencia2"><label for="semanal">Semanal</label>
                </div>

                <div>
                    <input type="radio" name="frecuencia" id="mensual" value="frecuencia3"><label for="mensual">Mensual</label>
                </div>
            </div>
        

        <div class="contenedor_img_captcha" >
            <p id="texto_captcha"></p>
        </div>

            <input class="form_inputs" type="text" name="captcha_escrito" id="respuestaCaptcha" placeholder="Captcha" required>

        <h4 class="esperandoCaptha" id="resultado_captcha">Esperando</h4>

        <div class="contenedor_botones">
            <button id="boton_enviar" class="form_inputs boton_form" type="submit">Enviar</button>

            <button id="boton_enviar_3" class="form_inputs boton_form" type="submit">Enviar*3</button>

            <button id="boton_reiniciar" class="form_inputs boton_form" type="button">Reiniciar</button>
        </div>
        
    </form>
    <h4 id="resultado-reinicio"></h4>
    <div id="contenedor_tablaD">
        <h3>Usuarios registrados:</h3>
        <table>
            <thead>
                <td>Nombres</td>
                <td>Correo</td>
                <td>♥♥</td>
                <td>Editar</td>
                <td>Borrar</td>
            </thead>
            <tbody class="cuerpo_tablaD">
            </tbody>
        </table>
    </div>
    <div>
        <h3>Editar Datos:</h3>
        <h4 id="resultado-edicion"></h4>
        <form id="formulario-editar" class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text"  name="nombre" class="form_inputs" id="nombre_editado" placeholder="Nombre" value="Editado">

            <label for="correo">Correo electronico:</label>
            <input type="email" name="correo" class="form_inputs" id="correo_editado"  placeholder="Correo" value="editado@ej.com">

            <label>Frecuencia de actualizaciones:</label>
            <select name="frecuecia_editado" id="frecuencia_editada">
                <option value="true">Diaria</option>
                <option value="false">Semanal</option>
                <option value="false">Mensual</option>
            </select>
        </form>
        

    </div>
</article>
