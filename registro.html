    <header>

        <div class="logoytitulo">
            <div class="imagen_titulo"><img src="img/logo_header.png" alt="logoEmpresa"></div>

        <nav>

    <article>
        
        <form class="formulario" action="">
            <h3 class="controles">Formulario</h3>
            <p>Nombre</p>
            <input type="text"  name="nombre">
            <p>Correo electronico</p>
            <input type="text" name="correo">
          <div class="controles"> 
              <h3>Frecuencia de actualizaciones</h3>
           <b>Diaria</b> <input type="radio" name="frecuencia">
           <b>Semanal</b> <input type="radio" name="frecuencia">
           <b>Mensual</b> <input type="radio" name="frecuencia">
          </div>

            <p class="controles"> Al enviar este formulario aceptarias los terminos y condiciones</p>
            <input type="checkbox">
            <div class="contenedor_img_captcha" class="controles"><p id="texto_captcha"></p></div>
            <input class="controles" type="text" name="captcha_escrito" id="respuestaCaptcha">
            <button id="boton_captcha" class="controles">Enviar</button>
        </form>

        <h4 id="resultado_captcha">Esperando</h4>


    </article>
