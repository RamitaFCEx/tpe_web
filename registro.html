    <article class="aricle_registro">
        
        <form class="formulario" action="" id="formulario">
            <h3>Formulario</h3>

            <label for="nombre">Nombre:</label>
                <input type="text"  name="nombre" class="form_inputs" placeholder="Nombre" required>

            <label for="correo">Correo electronico:</label>
                <input type="email" name="correo" class="form_inputs" placeholder="Correo" required>

            <label>Frecuencia de actualizaciones:</label>
                <div class="seleccion_frecuencia"> 
                    <div>
                        <input type="radio" name="frecuencia" id="diaria"><label for="diaria">Diaria</label>
                    </div> 

                    <div>
                        <input type="radio" name="frecuencia" id="semanal"><label for="semanal">Semanal</label>
                    </div>

                    <div>
                        <input type="radio" name="frecuencia" id="mensual"><label for="mensual">Mensual</label>
                    </div>
                </div>

            <label for="validacion"> Al enviar este formulario aceptarias los terminos y condiciones: <input name="validacion" type="checkbox" id="validacion" required></label>
            

            <div class="contenedor_img_captcha" >
                <p id="texto_captcha"></p>
            </div>

                <input class="form_inputs" type="text" name="captcha_escrito" id="respuestaCaptcha" placeholder="Captcha" required>

            <h4 class="esperandoCaptha" id="resultado_captcha">Esperando</h4>

            <div class="contenedor_botones">
                <button id="boton_enviar" class="form_inputs boton_form" type="button">Enviar</button>

                <button id="boton_enviar_3" class="form_inputs boton_form" type="button">Enviar*3</button>

                <button id="boton_reiniciar" class="form_inputs boton_form" type="button">Reiniciar</button>
            </div>
            
        </form>

        
        <div id="contenedor_tablaD">
            <h3>Usuarios registrados:</h3>
            <table>
                <thead>
                    <td>Nombres</td>
                    <td>Correo</td>
                    <td>♥♥</td>
                </thead>
                <tbody class="cuerpo_tablaD">

                </tbody>
            </table>
        </div>
    </article>
