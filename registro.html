    <header>

        <div class="logoytitulo">
            <img src="img/logo_header.png" alt="logoOneShot" class="logo_OneShot">
            <img src="img/vintage_logos4.jpg" alt="nombreOneShot" class="titulo_OneShot">

        <nav>
            <ul class="menu_desktop">
                <li><a href="index.html" class="font_weight_bold">home</a></li>

            </ul>

                <button class="button_toggle fondo_azul"><i class="iconos icon-menu"></i></button>

                <ul class="menu_responsive">
                    <li class="responsive_li fondo_azul"><a href="index.html" class="responsive_a"><span class="iconos icon-home3"></span>home</a></li>

                </ul>
            </div>
        </nav>

    </header>
    <article class="aricle_registro letra_azul font_weight_bold">
        
        <form class="formulario borde_azul" action="" id="formulario">
            <h3 class="controles">Formulario</h3>
            <label class="controles" for="nombre">Nombre:</label>
            <input type="text"  name="nombre" class="form_inputs font_weight_bold" placeholder="Nombre" required>

            <label class="controles" for="correo">Correo electronico:</label>
            <input type="email" name="correo" class="form_inputs font_weight_bold" placeholder="Correo" required>

            <label class="controles">Frecuencia de actualizaciones:</label>
                <div class="seleccion_frecuencia"> 

                <div><input type="radio" name="frecuencia" value="frecuencia" id="diaria" class="font_weight_bold"><label for="frecuencia">Diaria</label></div> 

                <div><input type="radio" name="frecuencia" value="frecuencia" id="semanal" class="font_weight_bold"><label for="semanal">Semanal</label></div>

                <div><input type="radio" name="frecuencia" value="mensual" id="mensual" class="font_weight_bold"><label for="frecuencia">Mensual</label></div>
                </div>

            <label class="controles" for="validacion"> Al enviar este formulario aceptarias los terminos y condiciones: <input name="validacion" type="checkbox" required></label>
            

            <div class="contenedor_img_captcha" class="controles"><p id="texto_captcha" class="font_weight_bold"></p></div>

            <input class="controles form_inputs" type="text" name="captcha_escrito" id="respuestaCaptcha" placeholder="Captcha" required>
            <h4 class="esperandoCaptha borde_azul" id="resultado_captcha">Esperando</h4>

            <div class="contenedor_botones">
            <button id="boton_enviar" class="controles form_inputs boton_form font_weight_bold" type="button">Enviar</button>

            <button id="boton_enviar_3" class="controles form_inputs boton_form font_weight_bold" type="button">Enviar*3</button>

            <button id="boton_reiniciar" class="controles form_inputs boton_form font_weight_bold" type="button">Reiniciar</button>
            </div>
            
        </form>

        
        <div class="contenedor_tabla borde_azul" id="contenedor_tablaD">
            <table>
                <thead>
                    <td class="font_weight_bold">Nombres</td>
                    <td class="font_weight_bold">Correo</td>
                    <td class="font_weight_bold">Valid</td>
                    <td class="font_weight_bold">Fav</td>
                </thead>
                <tbody class="cuerpo_tablaD">

                </tbody>
            </table>
        </div>
         </div>

    </article>
