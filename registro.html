<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/Iconos/style.css">
    <title>Registro</title>
</head>

<body>
    <header>

        <div class="header_footer_height">
            <img src="img/logo_header.png" alt="logoOneShot" class="logo_OneShot">
            <img src="img/vintage_logos4.jpg" alt="nombreOneShot" class="titulo_OneShot">
        </div>
        
        <nav>
            <ul class="menu_desktop">
                <li><a href="index.html" class="font_weight_bold">home</a></li>
                <li><a href="contacto.html" class="font_weight_bold">contacto</a></li>
                <li><a href="registro.html" class="font_weight_bold">registro</a></li>
            </ul>
            <div class="container_menu_responsive">
                <button class="button_toggle"><i class="iconos icon-menu"></i></button>
                <ul class="menu_responsive">
                    <li class="responsive_li">
                        <a href="index.html" class="responsive_a"><span class="icon-home3"></span>home</a>
                    </li>
                    <li class="responsive_li">
                        <a href="contacto.html" class="responsive_a"><span class="icon-phone"></span>contacto</a>
                    </li>
                    <li class="responsive_li">
                        <a href="registro.html" class="responsive_a"><span class="icon-user-plus"></span>registro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <article class="aricle_registro   font_weight_bold font-size-x-large">
        
        <form class="formulario" action="" id="formulario">
            <h3 class="controles">Formulario</h3>

            <label class="controles" for="nombre">Nombre:</label>
                <input type="text"  name="nombre" class="form_inputs font_weight_bold font-size-x-large" placeholder="Nombre" required>

            <label class="controles" for="correo">Correo electronico:</label>
                <input type="email" name="correo" class="form_inputs font_weight_bold font-size-x-large" placeholder="Correo" required>

            <label class="controles">Frecuencia de actualizaciones:</label>
                <div class="seleccion_frecuencia"> 
                    <div>
                        <input type="radio" name="frecuencia" id="diaria" class="font_weight_bold"><label for="diaria">Diaria</label>
                    </div> 

                    <div>
                        <input type="radio" name="frecuencia" id="semanal" class="font_weight_bold"><label for="semanal">Semanal</label>
                    </div>

                    <div>
                        <input type="radio" name="frecuencia" id="mensual" class="font_weight_bold"><label for="mensual">Mensual</label>
                    </div>
                </div>

            <label class="controles" for="validacion"> Al enviar este formulario aceptarias los terminos y condiciones: <input name="validacion" type="checkbox" id="validacion" required></label>
            

            <div class="contenedor_img_captcha controles" >
                <p id="texto_captcha" class="font_weight_bold"></p>
            </div>

                <input class="controles form_inputs font-size-x-large" type="text" name="captcha_escrito" id="respuestaCaptcha" placeholder="Captcha" required>

            <h4 class="esperandoCaptha" id="resultado_captcha">Esperando</h4>

            <div class="contenedor_botones">
                <button id="boton_enviar" class="controles form_inputs boton_form font_weight_bold" type="button">Enviar</button>

                <button id="boton_enviar_3" class="controles form_inputs boton_form font_weight_bold" type="button">Enviar*3</button>

                <button id="boton_reiniciar" class="controles form_inputs boton_form font_weight_bold" type="button">Reiniciar</button>
            </div>
            
        </form>

        
        <div id="contenedor_tablaD">
            <h3>Usuarios registrados:</h3>
            <table>
                <thead>
                    <td class="font_weight_bold">Nombres</td>
                    <td class="font_weight_bold">Correo</td>
                    <td class="font_weight_bold">Valid</td>
                    <td class="font_weight_bold">Fav</td>
                </thead>
                <tbody class="cuerpo_tablaD">

                </tbody>
            </table>
        </div>
    </article>

    <footer class="header_footer_height">
        <img src="img/vintage_logos2_footer.jpg" alt="nombreEmpresaFooter">
    </footer>

    <script src="js/app_captcha.js" type="text/javascript"></script>
    <script src="js/app_responsive.js" type="text/javascript"></script>
</body>
</html>
